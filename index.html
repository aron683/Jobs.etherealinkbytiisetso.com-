<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="JobSniper X - Find high-paying jobs instantly. Built for fast, smart hustlers by Tiisetso.">
  <meta name="author" content="Tiisetso Mofokeng" />
  <meta name="keywords" content="JobSniper, job search, premium jobs, career, employment, South Africa, apply now, Tiisetso" />

  <!-- üåê Open Graph -->
  <meta property="og:title" content="JobSniper X" />
  <meta property="og:description" content="Find premium jobs with one click. Built for fast hustlers. üî•" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://job.etherealinkbytiisetso.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>JobSniper X</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      height: 60px;
      margin-bottom: 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 10px 20px;
      background: #009688;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .job-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .job-card h3 {
      margin: 0;
      color: #00796b;
    }
    .job-card p {
      margin: 5px 0;
    }
    .job-card button {
      padding: 8px 15px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      font-size: 14px;
    }
    .referral-link {
      text-align: center;
      margin: 20px;
    }
    .referral-link a {
      background: #009688;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="JobSniper Logo" class="logo" />
    <h1>JobSniper X</h1>
    <p>Sniping premium jobs for you ‚Äì fast and smart</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search job title like developer, designer, security..." />
    <button onclick="fetchJobs()">Search</button>
  </div>

  <!-- üîì Unlock Premium Link Below Search -->
  <div style="text-align:center; margin: 10px;">
    <a href="https://tpi.li/6Pp" target="_blank" style="background:#00796b; color:white; padding:12px 18px; text-decoration:none; border-radius:6px; font-weight:bold;">
      üîê Unlock Verified Jobs Database ‚Äì Tap Here
    </a>
  </div>

  <div id="results"></div>

  <footer>
    Powered by Tiisetso üß† | ¬© 2025 JobSniper X
  </footer>

  <!-- üíº Persistent Link in Footer -->
  <div class="referral-link">
    <a href="https://tpi.li/6Pp" target="_blank">
      üíº Access Exclusive Jobs Only Shared by Recruiters ‚Äì Click Here
    </a>
  </div>

  <script>
    async function fetchJobs(term) {
      const searchTerm = term || document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading jobs...</p>';

      const url = `https://jsearch.p.rapidapi.com/search?query=${encodeURIComponent(searchTerm)}&page=1&num_pages=1`;

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'be05ad0d85mshe8a36833da7731ep19fffbjsne1c412115bbc',
          'X-RapidAPI-Host': 'jsearch.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (data.data.length === 0) {
          resultsDiv.innerHTML = '<p>No jobs found. Try another keyword.</p>';
          return;
        }

        data.data.forEach(job => {
          const card = document.createElement('div');
          card.className = 'job-card';
          card.innerHTML = `
            <h3>${job.job_title}</h3>
            <p><strong>Company:</strong> ${job.employer_name}</p>
            <p><strong>Location:</strong> ${job.job_city || 'N/A'}, ${job.job_country || ''}</p>
            <p>${job.job_description.substring(0, 180)}...</p>
            <a href="${job.job_apply_link}" target="_blank">
              <button>Apply Now</button>
            </a>
          `;
          resultsDiv.appendChild(card);
        });

        // üî• Insert fake premium jobs CTA
        addSecretLink();

      } catch (error) {
        resultsDiv.innerHTML = '<p>Error loading jobs. Please try again later.</p>';
      }
    }

    function addSecretLink() {
      const resultsDiv = document.getElementById('results');
      const secret = document.createElement('div');
      secret.style.textAlign = 'center';
      secret.style.margin = '30px 10px';
      secret.innerHTML = `
        <a href="https://tpi.li/6Pp" target="_blank" style="background:#e91e63; color:white; padding:12px 18px; text-decoration:none; border-radius:6px; font-weight:bold;">
          üö® Hidden Premium Jobs List Unlocked ‚Äì Tap Here to Access
        </a>
      `;
      resultsDiv.appendChild(secret);
    }

    // Load default jobs
    window.onload = () => {
      fetchJobs('developer');
    };
  </script>
</body>
</html>
