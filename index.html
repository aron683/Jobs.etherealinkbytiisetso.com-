  </div>  <script>
    async function fetchJobs(term) {
      const searchTerm = term || document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading jobs...</p>';

      const url = `https://jsearch.p.rapidapi.com/search?query=${encodeURIComponent(searchTerm)}&page=1&num_pages=1`;

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'be05ad0d85mshe8a36833da7731ep19fffbjsne1c412115bbc',
          'X-RapidAPI-Host': 'jsearch.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (data.data.length === 0) {
          resultsDiv.innerHTML = '<p>No jobs found. Try another keyword.</p>';
          return;
        }

        data.data.forEach(job => {
          const card = document.createElement('div');
          card.className = 'job-card';
          card.innerHTML = `
            <h3>${job.job_title}</h3>
            <p><strong>Company:</strong> ${job.employer_name}</p>
            <p><strong>Location:</strong> ${job.job_city || 'N/A'}, ${job.job_country || ''}</p>
            <p>${job.job_description.substring(0, 180)}...</p>
            <a href="${job.job_apply_link}" target="_blank">
              <button>Apply Now</button>
            </a>
          `;
          resultsDiv.appendChild(card);
        });

        const more = document.createElement('div');
        more.className = "referral-link";
        more.innerHTML = `<a href="https://tpi.li/6Pp" target="_blank">🔥 Get the Secret Job List – Tap to View</a>`;
        resultsDiv.appendChild(more);

      } catch (error) {
        resultsDiv.innerHTML = '<p>Error loading jobs. Please try again later.</p>';
      }
    }

    window.onload = () => {
      fetchJobs('developer');
    };
  </script></body>
