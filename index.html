<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="JobSniper X - Find high-paying jobs instantly. Built for fast, smart hustlers by Tiisetso.">
  <meta name="author" content="Tiisetso Mofokeng" />
  <meta name="keywords" content="JobSniper, job search, premium jobs, career, employment, South Africa, apply now, Tiisetso" />

  <!-- ðŸŒ Open Graph (for WhatsApp/Facebook previews) -->
  <meta property="og:title" content="JobSniper X" />
  <meta property="og:description" content="Find premium jobs with one click. Built for fast hustlers. ðŸ”¥" />
  <meta property="og:image" content="https://i.imgur.com/Mj79Kgw.png" />
  <meta property="og:url" content="https://job.etherealinkbytiisetso.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>JobSniper X</title>
  <link rel="icon" href="https://i.imgur.com/Mj79Kgw.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #004d40;
      color: white;
      padding: 20px;
    }
    .logo {
      height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0 5px;
    }
    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      max-width: 600px;
    }
    .search-bar input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    .search-bar button {
      padding: 10px 20px;
      border: none;
      background: #009688;
      color: white;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
    }
    .jobs {
      padding: 20px;
    }
    .job-card {
      background: white;
      border: 1px solid #ddd;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .job-card h3 {
      margin: 0;
      color: #00796b;
    }
    .job-card p {
      margin: 5px 0 10px;
    }
    .job-card button {
      padding: 8px 15px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #e0e0e0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Mj79Kgw.png" alt="JobSniper Logo" class="logo" />
    <h1>JobSniper X</h1>
    <p>Sniping premium jobs for you â€“ fast and smart</p>
  </header>

  <div class="search-bar">
    <input type="text" id="jobSearch" placeholder="Search for jobs..." />
    <button onclick="searchJobs()">Search</button>
  </div>

  <div class="jobs" id="jobList">
    <div class="job-card">
      <h3>Graphic Designer - Remote</h3>
      <p>R25,000/month - Start immediately</p>
      <button>Apply Now</button>
    </div>
    <div class="job-card">
      <h3>Social Media Manager</h3>
      <p>R20,000/month - Work from home</p>
      <button>Apply Now</button>
    </div>
    <div class="job-card">
      <h3>Sales Assistant - Cape Town</h3>
      <p>R12,500/month - Retail sector</p>
      <button>Apply Now</button>
    </div>
  </div>

  <footer>
    Powered by Tiisetso ðŸ§  | Â© 2025 JobSniper X
  </footer>

  <script>
    function searchJobs() {
      const input = document.getElementById("jobSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".job-card");
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
