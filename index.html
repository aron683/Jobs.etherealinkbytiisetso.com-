  <script>
    async function loadMotivationalQuote() {
      try {
        const res = await fetch("https://type.fit/api/quotes");
        const quotes = await res.json();

    async function fetchJobs() {
      const searchTerm = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading jobs...</p>';

      const url = `https://jsearch.p.rapidapi.com/search?query=${encodeURIComponent(searchTerm)}&page=1&num_pages=1`;
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'be05ad0d85mshe8a36833da7731ep19fffbjsne1c412115bbc',
          'X-RapidAPI-Host': 'jsearch.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        resultsDiv.innerHTML = '';

        if (data.data.length === 0) {
          resultsDiv.innerHTML = '<p>No jobs found. Try another keyword.</p>';
          return;
        }

        data.data.forEach(job => {
          const card = document.createElement('div');
          const cjApply = `https://www.careerjet.com/jobsearch?search=${encodeURIComponent(job.job_title)}&partnerid=b9cd05ff2684cddecbe302857d1e65f3`;

          card.className = 'job-card';
          card.innerHTML = `
            <h3>${job.job_title}</h3>
            <p><strong>Company:</strong> ${job.employer_name}</p>
            <p><strong>Location:</strong> ${job.job_city || 'N/A'}, ${job.job_country || ''}</p>
            <p>${job.job_description.substring(0, 180)}...</p>
            <a href="${cjApply}" target="_blank">
              <button>Apply Now</button>
            </a>
          `;
          resultsDiv.appendChild(card);
        });

        // Add more earning link
        const more = document.createElement('div');
        more.className = "referral-link";
        more.innerHTML = `<a href="https://tpi.li/6Pp" target="_blank">ðŸ”¥ Get Secret Job Leads â€“ Tap Now</a>`;
        resultsDiv.appendChild(more);

      } catch (error) {
        resultsDiv.innerHTML = '<p>Error loading jobs. Please try again later.</p>';
      }
    }
