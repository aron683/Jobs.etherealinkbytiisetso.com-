  <header>

  <script>
    // Viewer booster logic
    let viewers = Math.floor(Math.random() * 70) + 80;
    const viewerBox = document.getElementById('liveViewers');
    function updateViewers() {
      if (viewers < 480) {
        viewers += Math.floor(Math.random() * 10) + 3;
        viewerBox.textContent = viewers + " people viewing now";
      }
    }
    setInterval(updateViewers, 10000);

    // Careerjet job fetch
    async function fetchCareerjetJobs() {
      const keyword = document.getElementById('searchInput').value || "developer";
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "üîÑ Loading jobs from Careerjet...";

      const url = `https://public.api.careerjet.net/search?locale_code=en_ZA&keywords=${encodeURIComponent(keyword)}&affid=34d916a60e2dcf8e625382b048946d9c`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.jobs || data.jobs.length === 0) {
          resultsDiv.innerHTML = "‚ùå No jobs found.";
          return;
        }

        resultsDiv.innerHTML = "";
        data.jobs.forEach((job, index) => {
          const div = document.createElement("div");
          div.className = "job-card";
          div.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.locations}</p>
            <p>${job.description}</p>
            <a href="https://shrinkme.ink/TGmiWcp" target="_blank">üîì Apply via Gateway</a>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Error fetching jobs.";
      }
    }

    window.onload = fetchCareerjetJobs;
  </script>
